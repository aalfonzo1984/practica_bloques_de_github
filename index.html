<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloques de girhub</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
        <head>
            <h1>GitHub Blocks</h1>
        </head>
        <main>
            <div class="imagen r1">
              <img
                class="octocat"
                src="./img/daftpunktocat-thomas.gif"
                alt="Imagen git daftpunk"
              />
              <img
                class="octocat"
                src="./img/dunetocat.png"
                alt="Imagen github DuneTocat"
              />
              <img
                class="octocat"
                src="./img/heisencat.png"
                alt="Imagen github breakingbat"
              />
            </div>
            <div class="imagen r2">
              <img
                class="octocat"
                src="./img/ironcat.jpg"
                alt="Imagen github Ironcat"
              />
              <img
                class="octocat"
                src="./img/plumber.jpg"
                alt="Imagen github Mario Bros"
              />
            </div>
            <div class="imagen r3">
              <img
                class="octocat"
                src="./img/spidertocat.png"
                alt="Imagen github Spidercat"
              />
              <img
                class="octocat"
                src="./img/xtocat.jpg"
                alt="Imagen github Wolverinecat"
              />
              <img
                class="octocat"
                src="./img/megacat-2.png"
                alt="Imagen github Megacat"
              />
            </div>
          </main>
          <footer>
            <p>
              Images from
              <a
                href="https://octodex-github-com.translate.goog/?_x_tr_sl=de&_x_tr_tl=es&_x_tr_hl=es"
                >GitHub Octodex</a
              >
            </p>
          </footer>    
    </div>
  </body>
</html>
